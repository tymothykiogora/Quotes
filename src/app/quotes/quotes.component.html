<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.statement}}</li>
            <p>~{{quote.author}}</p>
            <button (click)='toggleDetails(i)'>Learn More</button>
            <app-quote-detail *ngIf='quote.showVotes' [quote]='quote' (deleteQuoteEvent)='deleteQuote($event,i)' (upVoteQuoteEvent)="upVoteQuote($event,i)" (downVoteEvent)="downVoteQuote($event,i)"></app-quote-detail>
        </div>
    </ul>
