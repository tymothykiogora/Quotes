<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>{{quote.statement}}</li>
            <button (click)='toggleDetails(i)'>Learn More</button>
            <app-quote-detail *ngIf='quote.showVotes' [quote]='quote'></app-quote-detail>
        </div>
    </ul>
